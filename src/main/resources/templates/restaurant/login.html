<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐厅登录</title>

    <link rel="stylesheet" href="/css/bootstrap.css">

    <script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="restaurantUUID" class="col-sm-2 control-label">餐厅UUID：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="restaurantUUID" placeholder="餐厅UUID">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="login">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $("button#login").click(function () {
            var restaurant = {
                restaurantUUID:$("input#restaurantUUID").val()
            };
            $.ajax({
                type:"post",
                url:"/res/loginRes",
                contentType:"application/json",
                data:JSON.stringify(restaurant),
                success:function (result) {
                    if (result === "餐厅登录成功"){
                        window.location.href = "/res/info";
                    }else {
                        alert(result);
                    }
                },
                error:function (jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                    alert("网络连接错误");
                }
            })
        })
    })
</script>
