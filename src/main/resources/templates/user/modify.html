<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>

    <link rel="stylesheet" href="/css/bootstrap.css">

    <script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>

</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">个人页面</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/user/reslist">查看餐厅列表</a></li>
                    <li><a href="/user/info">查看个人信息</a></li>
                    <li><a href="/user/modify">修改个人信息</a></li>
                    <li></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/user/logout">退出登录</a></li>
                    <li><a href="/user/deleteUser">注销用户</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">电话：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" placeholder="电话">
            </div>
        </div>
        <div class="form-group">
            <label for="address1" class="col-sm-2 control-label">地址1：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="address1" placeholder="地址1">
            </div>
        </div>
        <div class="form-group">
            <label for="address2" class="col-sm-2 control-label">地址2：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="address2" placeholder="地址2">
            </div>
        </div>
        <div class="form-group">
            <label for="address3" class="col-sm-2 control-label">地址3：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="address3" placeholder="地址3">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="button" class="btn btn-default" id="modify">确认修改</button>
            </div>
        </div>
    </form>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $("button#modify").click(function () {
            var user = {
                username:$("#username").val(),
                phone:$("#phone").val(),
                address1:$("#address1").val(),
                address2:$("#address2").val(),
                address3:$("#address3").val()
            };
            $.ajax({
                type:"post",
                url:"/user/modifyUser",
                contentType:"application/json",
                data:JSON.stringify(user),
                success:function (result) {
                    alert(result);
                    window.location.href = "/user/info";
                },
                error:function (jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                    alert("网络连接错误");
                }
            })
        })
    })
</script>
